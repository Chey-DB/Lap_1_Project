<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div1 id="box1">
            <h1>SnakeSpeare</h1>

            <form id="create-form">
                <label for="name">Enter your name before you play:</label>

    <h2>LEADERBOARD</h2>

    </div2>
    <div3 id="box3">

  </div3>
  <script>
    const form = document.getElementById("create-form");
    const box2 = document.getElementById("box2");
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        box2.textContent = ">" + name;
    });
</script>
